<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Live Sports Photo</title>
    <link
      rel="icon"
      href="assets/logos/Live Sports Logo-FINAL.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="menu-list">
        <div class="menu-item-main-logo-container">
          <img
            class="menu-item-main-logo"
            src="assets/logos/Live Sports Logo-FINAL.png"
            alt="Facebook Logo"
          />
        </div>
        <div class="menu-item-text-container">
          <p class="menu-item-text">Acceuil</p>
        </div>
        <div class="menu-item-text-container">
          <p class="menu-item-text">A propos</p>
        </div>
        <div class="menu-item-text-container">
          <p class="menu-item-text">Albums</p>
        </div>
        <div class="menu-item-text-container">
          <p class="menu-item-text">Services</p>
        </div>
        <div class="menu-item-text-container">
          <p class="menu-item-text">Contact</p>
        </div>
        <div class="menu-item-logo-container">
          <a href="https://www.facebook.com/profile.php?id=61557117631080"
            ><img
              class="menu-item-logo"
              src="assets/logos/facebook_logo.png"
              alt="Facebook Logo"
          /></a>
        </div>
        <div class="menu-item-logo-container">
          <img
            class="menu-item-logo"
            src="assets/logos/logo_instagram.png"
            alt="Instagram Logo"
          />
        </div>
      </div>
    </header>
    <main>
      <div>
        <img
          class="photo"
          src="assets/photos/CSA_7332-Enhanced-NR.jpg"
          alt=""
        />
      </div>
      <div class="grid-photo">
        <div class="photo-item">
          <img src="assets/photos/LSP.jpg" alt="" />
        </div>
        <div class="photo-item">
          <img src="assets/photos/LSP-1.jpg" alt="" />
        </div>
        <div class="photo-item">
          <img src="assets/photos/LSP-2.jpg" alt="" />
        </div>
        <div class="photo-item">
          <img src="assets/photos/LSP-3.jpg" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
